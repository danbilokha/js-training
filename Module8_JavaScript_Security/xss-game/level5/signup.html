<!doctype html>
<html>
  <head>
    <!-- Internal game scripts/styles, mostly boring stuff -->
    <script src="https://xss-game.appspot.com/static/game-frame.js"></script>
    <link rel="stylesheet" href="https://xss-game.appspot.com/static/game-frame-styles.css" />
  </head>
 
  <body id="level5">
    <img src="https://xss-game.appspot.com/static/logos/level5.png" /><br><br>
    <!-- We're ignoring the email, but the poor user will never know! -->
    Enter email: <input id="reader-email" name="email" value="">

    {{next}}
    <br><br>
    <a href="{{ next }}" onclick="onLinkClick(event)">Next >></a>

  <script>
    function onLinkClick(e) {
        e.preventDefault();

        if(e.target.href.indexOf('javascript:') !== -1) {
            alert("NO XSS!");
            return false;
        }

        window.location = e.target.href;
    }
  </script>
  </body>
</html>
